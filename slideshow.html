<! DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SlideShow</title>
        <link rel="stylesheet" href="slideshow.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="slideshow.js"></script>
    </head>
    <body>
        <main>
            <h1>Slide Show Test</h1>
            <h2 id="caption">The first flower</h2>
            <img id="slide" src="thumbnails/1_tn.jpg" alt="">
            <div id="slides">
                <img src="thumbnails/1_tn.jpg" alt="The first flower">
                <img src="thumbnails/2_tn.jpg" alt="The second flower">
                <img src="thumbnails/3_tn.jpg" alt="The third flower">
                <img src="thumbnails/4_tn.jpg" alt="The fourth flower">
                <img src="thumbnails/5_tn.jpg" alt="The fifth flower">
                <img src="thumbnails/6_tn.jpg" alt="The sixth flower">
            </div>
        </main>
    </body>
</html>
